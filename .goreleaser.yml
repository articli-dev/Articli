project_name: articli
builds:
  - env:
      - CGO_ENABLED=0
    binary: acli
    goarch:
      - amd64
      - arm64
    goos:
      - windows
      - linux
      - darwin
#    hooks:
#      post:
#        - upx "{{ .Path }}"
    ldflags:
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -w
      - -s
    flags:
      - --trimpath
    main: ./cmd/articli
dist: release # The dist folder
archives:
  - name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      amd64: amd64
      arm64: arm64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next-{{.ShortCommit}}"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - name: acli
    tap:
      owner: k8scat
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TOKEN }}"

    url_template: "https://github.com/k8scat/articli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    homepage: "https://github.com/k8scat/articli"
    description: "Manage articles in multi platforms."

    # Packages your package depends on.
    dependencies:
      - name: git

    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/acli version"
    # Custom install script for brew.
    # Default is 'bin.install "program"'.
    install: |
      bin.install "acli"
      # Install bash completion
      output = Utils.safe_popen_read("#{bin}/acli", "completion", "bash")
      (bash_completion/"acli").write output
      # Install zsh completion
      output = Utils.safe_popen_read("#{bin}/acli", "completion", "zsh")
      (zsh_completion/"_acli").write output
